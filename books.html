<!DOCTYPE html>
<html lang="en">
<head>
    none
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="searchForm">
        <h1>Google Books API</h1>
        <input type="text" id="search" placeholder="Digite o nome do livro...">
        <button type="button" onclick="searchBooks()">Pesquisar</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>

    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
}

h1 {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    text-align: center;
    padding: 1rem 0;
    color: #333;
}

#searchForm {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    gap: 1rem;
    align-items: center;
    flex-direction: column;
}

#searchForm input {
    border: 1px solid #d0d0d0;
    width: 100%;
    max-width: 400px;
    padding: 1rem;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s;
}

#searchForm input:focus {
    border-color: #007bff;
}

#searchForm button {
    border: none;
    background-color: #007bff;
    color: #fff;
    padding: 1rem 2rem;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
}

#searchForm button:hover {
    background-color: #0056b3;
}

#results {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.book {
    width: calc(33.33% - 20px);
    border: 1px solid #d0d0d0;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.book:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.book h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.book p {
    font-size: 1rem;
}

@media screen and (max-width: 768px) {
    #searchForm input {
        max-width: 300px;
    }
    
    .book {
        width: calc(50% - 20px);
    }
}

@media screen and (max-width: 480px) {
    #searchForm input {
        max-width: 250px;
    }
    
    .book {
        width: calc(100% - 20px);
    }
}

    </style>
    
</body>
</html>
